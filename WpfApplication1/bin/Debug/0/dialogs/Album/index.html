<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>支持自动播放多图左右滚动相册代码</title>
<script src="http://www.lanrenzhijia.com/ajaxjs/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.timers-1.2.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.galleryview-3.0-dev.js"></script>
<link type="text/css" rel="stylesheet" href="css/jquery.galleryview-3.0-dev.css" />
</head>
<body>
<script>
	function getParam(name) {
        return location.href.match(new RegExp('[?#&]' + name + '=([^?#&]+)', 'i')) ? RegExp.$1 : '';
    };
   
    


	$(function(){
		var srcParam = getParam('imgs');
        var AlbumUUID = getParam('UUID');
		var url =window.location+'';
		var idx = url.lastIndexOf("/");
		var url2=url.substring(0,idx+1);
		url= url2 + "images";
		url =url.replace("file:///","");
		if(srcParam&&AlbumUUID){
			buildFiles(AlbumUUID,srcParam);
		}
		else if(srcParam)
		{
			buildFiles(AlbumUUID,srcParam);
		}
		else
		{
			searchFiles(url);	
		}
		
		showAlbum();
	}
	);

	function buildFiles(AlbumUUID,srcParam){
		var fc = srcParam.split(',');
	    var s = "";
	    if(AlbumUUID)
	    {
	    	for (var i=0; i<fc.length; i++)
	        {
	        	s += ("<li><img src=\""+AlbumUUID+"\\"+fc[i]+"\" alt=\"\"/> ");
	        }
	    }
        else
        {	 
        	for (var i=0; i<fc.length; i++)
	        {
	        	s += ("<li><img src=\""+fc[i]+"\" alt=\"\"/> ");
	        }
        }
        document.getElementById("myGallery").innerHTML=s;
	};

    function searchFiles(folderpath){
	    var fso = new ActiveXObject("Scripting.FileSystemObject");
	    var f = fso.GetFolder(folderpath);
	    var fc = new Enumerator(f.files);
	    var s = "";
	    for (; !fc.atEnd(); fc.moveNext())
        {
        	s += ("<li><img src=\""+fc.item()+"\" alt=\"\"/> ");
        }
        document.getElementById("myGallery").innerHTML=s;
		};

	function showAlbum(){
		$('#myGallery').galleryView();
	};
</script>
<!-- 代码 开始 -->
<center>
	<ul id="myGallery">

	</ul>
</center>

    </script>
<!-- 代码 结束 -->
